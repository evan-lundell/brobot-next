version: '3.8'
services:
  brobot-db:
    container_name: brobot-db
    image: postgres:14.3-alpine
    volumes:
      - ${BROBOT_DB_DATA_PATH}:/var/lib/postgresql/data:rw
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  lavalink:
    container_name: lavalink
    image: fredboat/lavalink
    volumes:
      - ./Lavalink:/opt/Lavalink:ro
  brobot:
    container_name: brobot
    build:
      context: .
      dockerfile: ./Brobot/Dockerfile
      target: app
    environment:
      - DOTNET_ENVIRONMENT=Production
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/live/evanlundell.ddns.net/fullchain.pem
      - ASPNETCORE_Kestrel__Certificates__Default__KeyPath=/https/live/evanlundell.ddns.net/privkey.pem
      - ASPNETCORE_HTTPS_PORT=443
      - ASPNETCORE_URLS=https://+;http://+
    volumes:
      - /etc/letsencrypt:/https:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      brobot-db:
        condition: service_started
      lavalink:
        condition: service_started
        

      
