version: '3.0'
services:
  brobot-db:
    container_name: brobot-db
    image: postgres:alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=brobot
      - POSTGRES_USER=brobot
      - POSTGRES_PASSWORD=D3vPa55!
    ports:
      - 5432:5432
  lavalink:
    container_name: lavalink
    image: fredboat/lavalink
    volumes:
      - ./Lavalink:/opt/Lavalink:ro
    ports:
      - 2333:2333

volumes:
  postgres-data:
